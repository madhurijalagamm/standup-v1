        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

<style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat');

* {
	box-sizing: border-box;
}

.profile-body {
	/* background-color: #28223F; */
	font-family: Montserrat, sans-serif;
	
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: row;

	min-height: 10vh;
	margin: 0;
}

h3 {
	margin: 10px 0;
    color: black;
}

h6 {
	margin: 5px 0;
	text-transform: uppercase;
    color: black;
    padding-bottom: 5px;

}

p {
	font-size: 14px;
	line-height: 21px;
}

.card-container {
    margin: 20px;
	background-color: #ffffff;
	border-radius: 5px;
	box-shadow: 0px 10px 20px -10px rgba(0,0,0,0.75);
	color: #B3B8CD;
	padding-top: 0px;
	position: relative;
	width: 350px;
	max-width: 100%;
	text-align: center;
}
.socials{
    padding-bottom: 10px;
}
.socials a {
    text-decoration: none;
    color: #B3B8CD;
    font-size: 20px;
    margin: 5px;

}
.card-container .pro {
	color: #231E39;
	background-color: #ffffff;
    font-family: 'Happy Monkey', cursive;
	border-radius: 3px;
	font-size: 14px;
	font-weight: bold;
	padding: 3px 7px;
	position: absolute;
	top: 3px;
	left: 3px;
}

.card-container .round {
	/* border: 1px solid #03BFCB; */
	border-radius: 5%;
	padding: 7px;
}
.buttons{
    margin: 20px;
}
button.primary a{
    text-decoration: none;
}
button.primary{
	/* background-color: #03BFCB;
	border: 1px solid #03BFCB; */
	border-radius: 3px;
	color: #231E39;
	font-family: Montserrat, sans-serif;
	font-weight: 500;
	padding: 10px 25px;
}

button.primary.ghost {
	background-color: transparent;
	color: #02899C;
}
.book button{
    width: 50%;
    height: 50%;
    font-size: 2rem;
    margin: 30px 10% 0 10%;
    color: rgb(255, 191, 0);
    border: none;
    box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
    border-radius: 5px;
    /* background: linear-gradient(45deg, #dfdf0d, #ffea00, #ffea00, #dfdf0d); */
    background: black;
    background-size: 300% 300%;
    outline: none;
    transition: all 200ms ease-in-out;
    /* &:hover{
      box-shadow: 5px 5px 5px rgba(0,0,0,0.5);
      transform: translateY(2px);
      -webkit-animation: gradientBG 1.5s ease-in-out forwards;
      animation: gradientBG 1.5s ease-in-out forwards;
      cursor: pointer;
    } */
    /* &:active {
      box-shadow: 3px 3px 3px rgba(0,0,0,0.5);
      transform: translateY(4px);
    } */
}
.skills {
	background-color: #1F1A36;
	text-align: left;
	padding: 15px;
	margin-top: 30px;
}

.skills ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
}

.skills ul li {
	border: 1px solid #2D2747;
	border-radius: 2px;
	display: inline-block;
	font-size: 12px;
	margin: 0 7px 7px 0;
	padding: 7px;
}

footer {
    background-color: #222;
    color: #fff;
    font-size: 14px;
    bottom: 0;
    position: fixed;
    left: 0;
    right: 0;
    text-align: center;
    z-index: 999;
}


footer p {
    margin: 10px 0;
}

footer i {
    color: red;
}

footer a {
    color: #3c97bf;
    text-decoration: none;
}
